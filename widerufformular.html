<button id="openWiderruf" style="padding: 10px 20px; cursor: pointer;">Widerruf starten</button>

<div id="widerrufModal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px; width: 300px; position: relative;">
        <span id="closeModal" style="position: absolute; right: 15px; top: 10px; cursor: pointer; font-size: 20px;">&times;</span>
        
        <h3>Widerruf senden</h3>
        
        <form id="widerruf-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Neuer Widerruf eingegangen">

            <input type="text" name="name" id="name" placeholder="Name" required style="width: 100%; margin-bottom: 10px;">
            <input type="text" name="order" id="order" placeholder="Bestellnummer" required style="width: 100%; margin-bottom: 10px;">
            <input type="email" name="email" id="email" placeholder="E-Mail" required style="width: 100%; margin-bottom: 10px;">
            
            <button type="submit" id="sendBtn" style="width: 100%;">Widerruf abschicken</button>
        </form>
    </div>
</div>

<script>
// Logik zum Öffnen und Schließen des Fensters
const modal = document.getElementById('widerrufModal');
const openBtn = document.getElementById('openWiderruf');
const closeBtn = document.getElementById('closeModal');

openBtn.onclick = () => modal.style.display = "block";
closeBtn.onclick = () => modal.style.display = "none";

// Schließen, wenn man außerhalb des Fensters klickt
window.onclick = (event) => {
    if (event.target == modal) modal.style.display = "none";
}

// Deine bestehende Formular-Logik
document.getElementById('widerruf-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('sendBtn');
    btn.innerText = "Wird verarbeitet...";
    btn.disabled = true;

    const name = encodeURIComponent(document.getElementById('name').value);
    const order = encodeURIComponent(document.getElementById('order').value);
    const email = encodeURIComponent(document.getElementById('email').value);

    fetch("https://formsubmit.co/ajax/Kundenservice@kummers-onlinehandel.de", {
        method: "POST",
        body: new FormData(this)
    })
    .then(() => {
        window.location.href = `https://knohv.github.io/?name=${name}&order=${order}&email=${email}&status=success`;
    })
    .catch(() => {
        alert("Fehler beim Senden.");
        btn.innerText = "Widerruf abschicken";
        btn.disabled = false;
    });
});
</script>
