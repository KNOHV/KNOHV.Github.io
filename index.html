<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Kummers Onlinehandel</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Wichtig für Padding */
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #004494;
        }
        /* Spam-Schutz verstecken */
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Kontaktieren Sie uns</h2>
    
    <form action="https://formsubmit.co/Kundenservice@kummers-onlinehandel.de" method="POST">
        
        <input type="text" name="_honey" class="hidden">
        
        <input type="hidden" name="_autoresponder" value="Vielen Dank für Ihre Nachricht an Kummers Onlinehandel! Wir haben Ihre Anfrage erhalten und werden uns schnellstmöglich bei Ihnen melden.">
        
        <input type="hidden" name="_subject" value="Neue Kundenanfrage - Kummers Onlinehandel">
        
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
            <label for="name">Ihr Name:</label>
            <input type="text" id="name" name="name" placeholder="Max Mustermann" required>
        </div>

        <div class="form-group">
            <label for="email">Ihre E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" placeholder="beispiel@mail.de" required>
        </div>

        <div class="form-group">
            <label for="message">Ihre Nachricht:</label>
            <textarea id="message" name="message" placeholder="Wie können wir Ihnen helfen?" required></textarea>
        </div>

        <button type="submit">Nachricht jetzt senden</button>
    </form>
</div>

</body>
</html>
