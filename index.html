<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Widerruf bestätigt - Kummers Onlinehandel</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; max-width: 500px; width: 100%; }
        .success-banner { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: bold; }
        .data-box { text-align: left; background: #eee; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; margin: 5px; }
        .btn-print { background: #007bff; color: white; }
        .btn-close { background: #333; color: white; }
        @media print { .no-print { display: none; } body { background: white; padding: 0; } }
    </style>
</head>
<body>

<div class="card">
    <div class="success-banner">✔ Ihr Widerruf wurde entgegen genommen.</div>
    <p>Vielen Dank. Wir haben Ihre Daten erhalten und bearbeiten Ihren Fall schnellstmöglich.</p>

    <div class="data-box" id="output">
        <strong>Zusammenfassung:</strong><br>
        Name: <span id="out-name"></span><br>
        Bestellung: <span id="out-order"></span><br>
        E-Mail: <span id="out-email"></span><br>
        Datum: <span id="out-date"></span>
    </div>

    <button onclick="window.print()" class="btn-print no-print">Beleg ausdrucken</button>
    <button onclick="closeTab()" class="btn-close no-print">Seite schließen</button>
</div>

<script>
    // Daten aus der URL extrahieren
    const params = new URLSearchParams(window.location.search);
    
    if(params.has('status')) {
        document.getElementById('out-name').innerText = params.get('name');
        document.getElementById('out-order').innerText = params.get('order');
        document.getElementById('out-email').innerText = params.get('email');
        document.getElementById('out-date').innerText = new Date().toLocaleString('de-DE');
    }

    function closeTab() {
        window.close();
        // Falls der Browser window.close() blockiert:
        alert("Der Vorgang ist abgeschlossen. Sie können diesen Tab nun manuell schließen.");
    }
</script>

</body>
</html>
