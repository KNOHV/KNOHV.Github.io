<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Monitor | Kummer-Neideck</title>
    <link rel="icon" href="https://www.aosom.de/favicon.ico">
    <link rel="apple-touch-icon" href="https://www.aosom.de/favicon.ico">
    
    <style>
        :root {
            --aosom-red: #e0001a;
            --dark-gray: #2d3436;
            --price-blue: #0984e3;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--aosom-red); margin-bottom: 30px; padding-bottom: 15px; }
        h1 { margin: 0; font-size: 22px; color: var(--dark-gray); }

        /* Eingabemaske */
        .mask { display: grid; grid-template-columns: 1fr auto auto auto; gap: 10px; background: #f9f9f9; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 25px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        
        .btn { padding: 12px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; display: flex; align-items: center; gap: 5px; }
        .btn-add { background: var(--aosom-red); }
        .btn-export { background: #27ae60; }
        .btn-print { background: var(--dark-gray); }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }

        /* Tabelle */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #eee; font-size: 12px; text-transform: uppercase; color: #666; }
        td { padding: 15px; border-bottom: 1px solid #eee; }

        .status-pill { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .in-stock { background: #dff9fb; color: #009432; }
        .out-of-stock { background: #ffeaa7; color: #d63031; }
        
        .price-text { font-weight: bold; color: var(--price-blue); font-size: 1.1em; }

        /* Footer Banner */
        .footer-banner { 
            margin-top: 50px; padding: 40px; 
            background: linear-gradient(135deg, #1e272e 0%, #000000 100%); 
            color: white; text-align: center; border-radius: 10px;
        }
        .footer-banner h2 { margin: 0; letter-spacing: 3px; font-size: 1.8em; text-transform: uppercase; }
        .footer-banner p { margin: 10px 0 0; opacity: 0.6; font-size: 0.9em; }

        @media (max-width: 768px) { .mask { grid-template-columns: 1fr; } }
        @media print { .mask, .no-print, .btn-del { display: none !important; } .container { box-shadow: none; border: none; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Aosom Multi-Monitor</h1>
        <div class="no-print" style="text-align:right">
            <span id="timer-label" style="font-size: 0.8em; color: #888;">Nächstes Update: <b id="timer">05:00</b></span>
        </div>
    </header>
    
    <div class="mask no-print">
        <input type="text" id="skuInput" placeholder="SKU Nr. (z.B. 845-601)">
        <button class="btn btn-add" onclick="addItem()">Hinzufügen</button>
        <button class="btn btn-export" onclick="exportCSV()">Excel Export</button>
        <button class="btn btn-print" onclick="window.print()">Drucken</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Status</th>
                    <th>Preis</th>
                    <th>Quelle / Typ</th>
                    <th>Letzter Check</th>
                    <th class="no-print">Aktion</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <div class="footer-banner">
        <h2>Kummer-Neideck</h2>
        <p>Online-Handel & Vertrieb</p>
    </div>
</div>

<audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    let inventory = JSON.parse(localStorage.getItem('kn_monitor_final')) || [];
    const proxy = "https://api.allorigins.win/get?url=";
    let countdown = 300;

    // Browser-Meldungen anfragen
    if (Notification.permission !== "granted") Notification.requestPermission();

    function addItem() {
        const sku = document.getElementById('skuInput').value.trim();
        if (!sku) return;
        
        // Wir legen 3 Check-Punkte für die SKU an (Suche, Keyword, Item)
        // Aber hier optimiert: Wir nehmen die Suche als stabilste Quelle
        const newItem = {
            sku: sku,
            urls: [
                `https://www.aosom.de/search?q=${sku}`,
                `https://www.aosom.de/keyword/${sku}`,
                `https://www.aosom.de/item/${sku}.html`
            ],
            status: 'Prüfe...',
            price: '---',
            lastUpdate: '-',
            wasAvailable: false
        };
        
        inventory.push(newItem);
        document.getElementById('skuInput').value = '';
        save();
        runCheck(newItem);
    }

    async function runCheck(item) {
        const idx = inventory.findIndex(i => i.sku === item.sku);
        if (idx === -1) return;

        try {
            // Wir nutzen primär die Such-URL, da sie am zuverlässigsten Verfügbarkeit zeigt
            const res = await fetch(`${proxy}${encodeURIComponent(item.urls[0])}`);
            const data = await res.json();
            const html = data.contents.toLowerCase();

            const isAvailable = html.includes('in den warenkorb') || html.includes('cart-fill') || html.includes('add-to-cart');
            const priceMatch = data.contents.match(/(\d+,\d{2})\s*€/) || data.contents.match(/€\s*(\d+,\d{2})/);
            const currentPrice = priceMatch ? priceMatch[0] : 'N.A.';

            // Benachrichtigung bei Status-Wechsel
            if (isAvailable && !inventory[idx].wasAvailable && inventory[idx].lastUpdate !== '-') {
                sendAlert(item.sku, currentPrice);
            }

            inventory[idx].status = isAvailable ? '✅ Auf Lager' : '❌ Ausverkauft';
            inventory[idx].price = currentPrice;
            inventory[idx].wasAvailable = isAvailable;
            inventory[idx].lastUpdate = new Date().toLocaleTimeString();
        } catch (e) {
            inventory[idx].status = '⚠️ Fehler';
        }
        save();
    }

    function sendAlert(sku, price) {
        document.getElementById('alertSound').play().catch(()=>{});
        if (Notification.permission === "granted") {
            new Notification("Kummer-Neideck: Wieder da!", { body: `SKU ${sku} ist verfügbar für ${price}` });
        }
    }

    function exportCSV() {
        let csv = "SKU;Status;Preis;Zeitstempel\n";
        inventory.forEach(i => csv += `${i.sku};${i.status};${i.price};${i.lastUpdate}\n`);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", `Kummer_Neideck_Report.csv`);
        link.click();
    }

    function save() {
        localStorage.setItem('kn_monitor_final', JSON.stringify(inventory));
        render();
    }

    function render() {
        const body = document.getElementById('inventoryBody');
        body.innerHTML = '';
        inventory.forEach((item, i) => {
            const sClass = item.status.includes('✅') ? 'in-stock' : 'out-of-stock';
            body.innerHTML += `
                <tr>
                    <td><strong>${item.sku}</strong></td>
                    <td><span class="status-pill ${sClass}">${item.status}</span></td>
                    <td><span class="price-text">${item.price}</span></td>
                    <td style="font-size:0.8em; color:#888">Search & Item</td>
                    <td style="font-size:0.85em;">${item.lastUpdate}</td>
                    <td class="no-print">
                        <button onclick="deleteItem(${i})" class="btn-del" style="color:#e0001a; background:none; border:none; cursor:pointer;">Löschen</button>
                    </td>
                </tr>`;
        });
    }

    function deleteItem(i) {
        if(confirm("Löschen?")) { inventory.splice(i, 1); save(); }
    }

    // Timer Logik (5 Min)
    setInterval(() => {
        countdown--;
        if (countdown <= 0) {
            inventory.forEach(item => runCheck(item));
            countdown = 300;
        }
        let m = Math.floor(countdown / 60);
        let s = countdown % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    }, 1000);

    // Initialstart
    save();
    if (inventory.length > 0) inventory.forEach(item => runCheck(item));
</script>

</body>
</html>
