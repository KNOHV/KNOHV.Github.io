<!DOCTYPE html>
<html lang="de">
<button id="openWiderruf" style="padding: 10px 20px; cursor: pointer;">Widerruf starten</button>

<div id="widerrufModal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px; width: 300px; position: relative;">
        <span id="closeModal" style="position: absolute; right: 15px; top: 10px; cursor: pointer; font-size: 20px;">&times;</span>
        
        <h3>Widerruf senden</h3>
        
        <form id="widerruf-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Neuer Widerruf eingegangen">

            <input type="text" name="name" id="name" placeholder="Name" required style="width: 100%; margin-bottom: 10px;">
            <input type="text" name="order" id="order" placeholder="Bestellnummer" required style="width: 100%; margin-bottom: 10px;">
            <input type="email" name="email" id="email" placeholder="E-Mail" required style="width: 100%; margin-bottom: 10px;">
            
            <button type="submit" id="sendBtn" style="width: 100%;">Widerruf abschicken</button>
        </form>
    </div>
</div>

<script>
// Logik zum Öffnen und Schließen des Fensters
const modal = document.getElementById('widerrufModal');
const openBtn = document.getElementById('openWiderruf');
const closeBtn = document.getElementById('closeModal');

openBtn.onclick = () => modal.style.display = "block";
closeBtn.onclick = () => modal.style.display = "none";

// Schließen, wenn man außerhalb des Fensters klickt
window.onclick = (event) => {
    if (event.target == modal) modal.style.display = "none";
}

// Deine bestehende Formular-Logik
document.getElementById('widerruf-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = document.getElementById('sendBtn');
    btn.innerText = "Wird verarbeitet...";
    btn.disabled = true;

    const name = encodeURIComponent(document.getElementById('name').value);
    const order = encodeURIComponent(document.getElementById('order').value);
    const email = encodeURIComponent(document.getElementById('email').value);

    fetch("https://formsubmit.co/ajax/Kundenservice@kummers-onlinehandel.de", {
        method: "POST",
        body: new FormData(this)
    })
    .then(() => {
        window.location.href = `https://knohv.github.io/?name=${name}&order=${order}&email=${email}&status=success`;
    })
    .catch(() => {
        alert("Fehler beim Senden.");
        btn.innerText = "Widerruf abschicken";
        btn.disabled = false;
    });
});
</script>









<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Widerruf bestätigt - Kummers Onlinehandel</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; max-width: 500px; width: 100%; }
        .success-banner { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: bold; }
        .data-box { text-align: left; background: #eee; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; margin: 5px; }
        .btn-print { background: #007bff; color: white; }
        .btn-close { background: #333; color: white; }
        @media print { .no-print { display: none; } body { background: white; padding: 0; } }
    </style>
</head>
<body>

<div class="card">
    <div class="success-banner">✔ Ihr Widerruf wurde entgegen genommen.</div>
    <p>Vielen Dank. Wir haben Ihre Daten erhalten und bearbeiten Ihren Fall schnellstmöglich.</p>

    <div class="data-box" id="output">
        <strong>Zusammenfassung:</strong><br>
        Name: <span id="out-name"></span><br>
        Bestellung: <span id="out-order"></span><br>
        E-Mail: <span id="out-email"></span><br>
        Datum: <span id="out-date"></span>
    </div>

    <button onclick="window.print()" class="btn-print no-print">Beleg ausdrucken</button>
    <button onclick="closeTab()" class="btn-close no-print">Seite schließen</button>
</div>

<script>
    // Daten aus der URL extrahieren
    const params = new URLSearchParams(window.location.search);
    
    if(params.has('status')) {
        document.getElementById('out-name').innerText = params.get('name');
        document.getElementById('out-order').innerText = params.get('order');
        document.getElementById('out-email').innerText = params.get('email');
        document.getElementById('out-date').innerText = new Date().toLocaleString('de-DE');
    }

    function closeTab() {
        window.close();
        // Falls der Browser window.close() blockiert:
        alert("Der Vorgang ist abgeschlossen. Sie können diesen Tab nun manuell schließen.");
    }
</script>

</body>
</html>
